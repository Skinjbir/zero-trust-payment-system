version: '3.8'

services:
  # üîê Auth DB
  auth-db:
    image: postgres:15
    container_name: auth-db
    restart: always
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: auth_user
      POSTGRES_PASSWORD: auth_pass
    ports:
      - "5542:5432"   # changed host port to 5542
    volumes:
      - auth-db-data:/var/lib/postgresql/data
      - ./auth-service/db/init.sql:/docker-entrypoint-initdb.d/init.sql

  # üë§ User DB
  user-db:
    image: postgres:15
    container_name: user-db
    restart: always
    environment:
      POSTGRES_DB: user_db
      POSTGRES_USER: user_user
      POSTGRES_PASSWORD: user_pass
    ports:
      - "5543:5432"   # changed host port to 5543
    volumes:
      - user-db-data:/var/lib/postgresql/data
      - ./user-service/db/init.sql:/docker-entrypoint-initdb.d/init.sql

  # üí∞ Wallet DB
  wallet-db:
    image: postgres:15
    container_name: wallet-db
    restart: always
    environment:
      POSTGRES_DB: wallet_db
      POSTGRES_USER: wallet_user
      POSTGRES_PASSWORD: wallet_pass
    ports:
      - "5544:5432"   # changed host port to 5544
    volumes:
      - wallet-db-data:/var/lib/postgresql/data
      - ./wallet-service/db/init.sql:/docker-entrypoint-initdb.d/init.sql

  # üìù Audit DB
  audit-db:
    image: postgres:15
    container_name: audit-db
    restart: always
    environment:
      POSTGRES_DB: audit_db
      POSTGRES_USER: audit_user
      POSTGRES_PASSWORD: audit_pass
    ports:
      - "5545:5432"   # changed host port to 5545
    volumes:
      - audit-db-data:/var/lib/postgresql/data
      - ./audit-service/db/init.sql:/docker-entrypoint-initdb.d/init.sql

  # üîê Auth Service
  auth-service:
    build: ./auth-service
    container_name: auth-service
    restart: always
    depends_on:
      - auth-db
      - user-service
    ports:
      - "3101:3001"   # shifted port to 3101
    environment:
      DATABASE_URL: postgres://auth_user:auth_pass@auth-db:5432/auth_db
      USER_SERVICE_URL: http://user-service:3102
      AUDIT_SERVICE_URL: http://audit-service:4101

  # üë§ User Service
  user-service:
    build: ./user-service
    container_name: user-service
    restart: always
    depends_on:
      - user-db
    ports:
      - "3102:3002"   # shifted port to 3102
    environment:
      DATABASE_URL: postgres://user_user:user_pass@user-db:5432/user_db
      AUDIT_SERVICE_URL: http://audit-service:4101

  # üí∞ Wallet Service
  wallet-service:
    build: ./wallet-service
    container_name: wallet-service
    restart: always
    depends_on:
      - wallet-db
      - auth-service
      - user-service
    ports:
      - "3103:3003"   # shifted port to 3103
    environment:
      DATABASE_URL: postgres://wallet_user:wallet_pass@wallet-db:5432/wallet_db
      AUTH_SERVICE_URL: http://auth-service:3101
      USER_SERVICE_URL: http://user-service:3102
      AUDIT_SERVICE_URL: http://audit-service:4101

  # üìú Audit Service
  audit-service:
    build: ./audit-service
    container_name: audit-service
    restart: always
    depends_on:
      - audit-db
    ports:
      - "4101:4001"   # shifted port to 4101
    environment:
      DATABASE_URL: postgres://audit_user:audit_pass@audit-db:5432/audit_db

volumes:
  auth-db-data:
  user-db-data:
  wallet-db-data:
  audit-db-data:

name: DevSecOps for Microservices

on:
  push:
    branches: [main]

env:
  DOCKER_REPO_PREFIX: mtarmidi
  IMAGE_TAG: latest
  TRIVY_SEVERITY: CRITICAL,HIGH

jobs:
  auth-service:
    name: Build & Push auth-service
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if auth-service changed
        uses: dorny/paths-filter@v2
        id: authcheck
        with:
          filters: |
            changed:
              - 'auth-service/**'

      - name: Skip if no changes
        if: steps.authcheck.outputs.changed == 'false'
        run: echo "No changes in auth-service, skipping."

      - name: Log in to Docker Hub
        if: steps.authcheck.outputs.changed == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        if: steps.authcheck.outputs.changed == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./auth-service
          push: false
          tags: ${{ env.DOCKER_REPO_PREFIX }}/auth-service:${{ env.IMAGE_TAG }}
          outputs: type=docker,dest=/tmp/auth-service.tar

      - name: Load Docker image for Trivy scan
        if: steps.authcheck.outputs.changed == 'true'
        run: docker load -i /tmp/auth-service.tar

      - name: Scan with Trivy
        if: steps.authcheck.outputs.changed == 'true'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_REPO_PREFIX }}/auth-service:${{ env.IMAGE_TAG }}
          format: table
          exit-code: 1
          severity: ${{ env.TRIVY_SEVERITY }}

      - name: Push Docker image
        if: steps.authcheck.outputs.changed == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./auth-service
          push: true
          tags: ${{ env.DOCKER_REPO_PREFIX }}/auth-service:${{ env.IMAGE_TAG }}

